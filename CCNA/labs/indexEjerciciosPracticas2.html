const TOTAL_EXERCISES = exercisesData.length;
const exerciseGrid = document.getElementById('exercise-grid');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');
const searchInput = document.getElementById('search-input');
const filterDifficulty = document.getElementById('filter-difficulty');
const filterCategory = document.getElementById('filter-category');
const noResults = document.getElementById('no-results');

// Elementos de la modal
const solutionModal = document.getElementById('solution-modal');
const closeModalBtn = document.getElementById('close-modal-btn');
const modalTitle = document.getElementById('modal-title');
const modalObjective = document.getElementById('modal-objective');
const modalSolutionContainer = document.getElementById('modal-solution-container');

// --- Funciones de Utilidad ---

/**
 * Obtiene el progreso guardado en el navegador (localStorage).
 * @returns {object} Un objeto con los IDs de ejercicios completados.
 */
function getProgress() {
    try {
        const progress = JSON.parse(localStorage.getItem('ccna_progress')) || {};
        return progress;
    } catch (e) {
        console.error("Error al leer localStorage:", e);
        return {};
    }
}

/**
 * Guarda el estado de completado de un ejercicio.
 * @param {number} id - ID del ejercicio.
 * @param {boolean} isCompleted - Si est√° completado o no.
 */
function saveProgress(id, isCompleted) {
    const progress = getProgress();
    if (isCompleted) {
        progress[id] = true;
    } else {
        delete progress[id];
    }
    localStorage.setItem('ccna_progress', JSON.stringify(progress));
    updateProgressDisplay();
    renderExercises(); // Volver a renderizar para actualizar el estilo
}

/**
 * Actualiza la barra de progreso y el texto.
 */
function updateProgressDisplay() {
    const progress = getProgress();
    const completedCount = Object.keys(progress).length;
    const percentage = TOTAL_EXERCISES > 0 ? Math.round((completedCount / TOTAL_EXERCISES) * 100) : 0;

    progressText.textContent = `${completedCount} / ${TOTAL_EXERCISES} (${percentage}%)`;
    progressBar.style.width = `${percentage}%`;
}

// --- Funciones de Modal ---

/**
 * Abre la ventana modal y carga el contenido del ejercicio.
 * @param {object} exercise - El objeto de datos del ejercicio.
 */
function openModal(exercise) {
    modalTitle.textContent = `#${exercise.id}. ${exercise.name}`;
    modalObjective.textContent = exercise.objective;
    
    // Usamos textContent para insertar el texto y el CSS 'white-space: pre-wrap'
    // se encarga de respetar los saltos de l√≠nea (\n)
    modalSolutionContainer.textContent = exercise.notes;

    solutionModal.classList.remove('hidden');
}

/**
 * Cierra la ventana modal.
 */
function closeModal() {
    solutionModal.classList.add('hidden');
}

// --- Renderizado y Filtros ---

/**
 * Crea la tarjeta HTML interactiva para un ejercicio.
 * @param {object} exercise - El objeto de datos del ejercicio.
 * @returns {HTMLElement} El elemento bot√≥n de la tarjeta.
 */
function createExerciseCard(exercise) {
    const isCompleted = getProgress()[exercise.id];
    
    // Usamos <button> para que sea accesible y clickable para abrir la modal
    const card = document.createElement('button');
    card.className = `card p-5 rounded-lg text-left shadow-lg flex flex-col justify-between ${isCompleted ? 'completed' : ''}`;
    
    // 1. Evento para abrir la modal al hacer clic en la tarjeta
    card.addEventListener('click', () => {
        openModal(exercise);
    });

    // Funci√≥n para limpiar el nombre de la dificultad para el CSS (ej. "B√°sico" -> "basico")
    const cleanDifficulty = exercise.difficulty.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    // Contenido HTML de la tarjeta
    card.innerHTML = `
        <div>
            <div class="flex justify-between items-start mb-3">
                <span class="text-lg font-bold text-teal-400 hover:text-teal-300 transition-colors">
                    #${exercise.id}. ${exercise.name}
                </span>
                <span class="tag tag-${cleanDifficulty}">
                    ${exercise.difficulty}
                </span>
            </div>
            <p class="text-sm text-slate-400 mb-4">${exercise.objective}</p>
        </div>
        
        <div class="mt-auto flex justify-between items-end pt-3 border-t border-[#233554]">
            <span class="text-xs text-slate-500 italic">${exercise.category}</span>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" data-id="${exercise.id}" class="custom-checkbox" ${isCompleted ? 'checked' : ''}>
                <span class="text-sm text-slate-300">Completado</span>
            </label>
        </div>
    `;

    // 2. Evento para marcar/desmarcar la casilla de completado
    const checkbox = card.querySelector('.custom-checkbox');
    checkbox.addEventListener('change', (e) => {
        // Detener la propagaci√≥n para que el clic del checkbox NO ABRA LA MODAL
        e.stopPropagation();
        saveProgress(exercise.id, e.target.checked);
    });

    return card;
}

/**
 * Filtra los ejercicios y los renderiza en la cuadr√≠cula.
 */
function renderExercises() {
    exerciseGrid.innerHTML = '';
    const searchTerm = searchInput.value.toLowerCase();
    const difficultyFilter = filterDifficulty.value;
    const categoryFilter = filterCategory.value;

    const filteredExercises = exercisesData.filter(exercise => {
        const matchesSearch = exercise.name.toLowerCase().includes(searchTerm);
        const matchesDifficulty = difficultyFilter === 'all' || exercise.difficulty === difficultyFilter;
        const matchesCategory = categoryFilter === 'all' || exercise.category === categoryFilter;

        return matchesSearch && matchesDifficulty && matchesCategory;
    });

    if (filteredExercises.length === 0) {
        noResults.classList.remove('hidden');
    } else {
        noResults.classList.add('hidden');
        filteredExercises.forEach(exercise => {
            exerciseGrid.appendChild(createExerciseCard(exercise));
        });
    }
}

/**
 * Llena din√°micamente el select de categor√≠as.
 */
function populateCategoryFilter() {
    const categories = [...new Set(exercisesData.map(e => e.category))].sort();
    categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        filterCategory.appendChild(option);
    });
}

// --- Inicializaci√≥n y Event Listeners ---

document.addEventListener('DOMContentLoaded', () => {
    populateCategoryFilter();
    updateProgressDisplay();
    renderExercises();

    // Event Listeners para los filtros y b√∫squeda
    searchInput.addEventListener('input', renderExercises);
    filterDifficulty.addEventListener('change', renderExercises);
    filterCategory.addEventListener('change', renderExercises);

    // Event Listeners para la Modal
    closeModalBtn.addEventListener('click', closeModal);
    solutionModal.addEventListener('click', (e) => {
        // Cerrar la modal si se hace clic en el fondo oscuro
        if (e.target.id === 'solution-modal') {
            closeModal();
        }
    });
});
