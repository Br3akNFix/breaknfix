        // --- INICIO DEL MOTOR JAVASCRIPT ---
        // Pega aquÃ­ el cÃ³digo JavaScript del Paso 1
        
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('exercise-grid');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const searchInput = document.getElementById('search-input');
            const difficultyFilter = document.getElementById('filter-difficulty');
            const categoryFilter = document.getElementById('filter-category');
            const noResults = document.getElementById('no-results');

            let completedState = {}; // AlmacenarÃ¡ los IDs completados
            const totalExercises = exercisesData.length;

            // Cargar estado desde localStorage
            function loadState() {
                const savedState = localStorage.getItem('ccnaProgress');
                if (savedState) {
                    completedState = JSON.parse(savedState);
                }
            }

            // Guardar estado en localStorage
            function saveState() {
                localStorage.setItem('ccnaProgress', JSON.stringify(completedState));
            }

            // Actualizar la barra de progreso
            function updateProgress() {
                const completedCount = Object.values(completedState).filter(Boolean).length;
                const percentage = totalExercises > 0 ? (completedCount / totalExercises) * 100 : 0;
                
                progressText.textContent = `${completedCount} / ${totalExercises} (${percentage.toFixed(0)}%)`;
                progressBar.style.width = `${percentage}%`;
            }

            // Popular el filtro de categorÃ­as
            function populateCategories() {
                const categories = [...new Set(exercisesData.map(ex => ex.category))];
                categories.sort().forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }

            // Renderizar todos los ejercicios
            function renderExercises() {
                grid.innerHTML = ''; // Limpiar la grilla
                
                const searchTerm = searchInput.value.toLowerCase();
                const difficulty = difficultyFilter.value;
                const category = categoryFilter.value;

                let resultsFound = false;

                const difficultyClasses = {
                    "BÃ¡sico": "tag-basico",
                    "Medio": "tag-medio",
                    "Intermedio": "tag-intermedio",
                    "Avanzado": "tag-avanzado",
                    "Experto": "tag-experto",
                };

                exercisesData.forEach(ex => {
                    // LÃ³gica de filtrado
                    const matchesSearch = ex.name.toLowerCase().includes(searchTerm) || ex.objective.toLowerCase().includes(searchTerm);
                    const matchesDifficulty = difficulty === 'all' || ex.difficulty === difficulty;
                    const matchesCategory = category === 'all' || ex.category === category;

                    if (matchesSearch && matchesDifficulty && matchesCategory) {
                        resultsFound = true;
                        const isCompleted = completedState[ex.id] || false;
                        const card = document.createElement('div');
                        card.className = `card rounded-lg p-5 shadow-lg ${isCompleted ? 'completed' : ''}`;
                        card.dataset.id = ex.id;

                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-xl font-bold text-slate-100 pr-4">${ex.id}. ${ex.name}</h3>
                                <input type="checkbox" class="custom-checkbox flex-shrink-0" ${isCompleted ? 'checked' : ''} data-id="${ex.id}">
                            </div>
                            <p class="text-slate-400 mb-4">${ex.objective}</p>
                            <div class="mb-4">
                                <span class="tag ${difficultyClasses[ex.difficulty] || 'tag-basico'}">${ex.difficulty}</span>
                                <span class="tag bg-gray-700 text-gray-200 ml-2">${ex.category}</span>
                            </div>
                            <div class="font-mono text-sm bg-black bg-opacity-30 p-3 rounded-md text-teal-300">
                                <code>${ex.notes}</code>
                            </div>
                        `;
                        
                        grid.appendChild(card);
                    }
                });

                // Mostrar u ocultar mensaje de "no resultados"
                noResults.classList.toggle('hidden', resultsFound);
            }

            // Manejar el clic en un checkbox
            function toggleComplete(e) {
                if (e.target.matches('.custom-checkbox')) {
                    const id = e.target.dataset.id;
                    completedState[id] = e.target.checked;
                    
                    // Actualizar la tarjeta
                    e.target.closest('.card').classList.toggle('completed', e.target.checked);
                    
                    saveState();
                    updateProgress();
                }
            }

            // --- InicializaciÃ³n ---
            loadState();
            populateCategories();
            renderExercises();
            updateProgress();

            // --- AÃ±adir Event Listeners ---
            searchInput.addEventListener('input', renderExercises);
            difficultyFilter.addEventListener('change', renderExercises);
            categoryFilter.addEventListener('change', renderExercises);
            grid.addEventListener('click', toggleComplete);
        });
        // --- FIN DEL MOTOR JAVASCRIPT ---
    </script>
